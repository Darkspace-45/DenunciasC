<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Denuncia Ciudadana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.7.2/dist/flowbite.css" rel="stylesheet">
</head>
<body class="bg-blue-50">

<nav class="bg-blue-900 p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <a href="#" class="text-white text-2xl font-bold">Acción Ciudadana</a>
        <div class="space-x-4">
            <a th:href="@{/Inicio}" class="text-white">Inicio</a>
            <a th:href="@{/Nosotros}" class="text-white">Nosotros</a>
            <a th:href="@{/Denuncias}" class="text-white">Tipos Denuncia</a>
            <a th:href="@{/Reseñas}" class="text-white">Reseñas</a>
        </div>
    </div>
</nav>

<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold mb-4">Formulario de Denuncia Ciudadana</h2>
    <form  th:action="@{/registrar}" method="post" th:object="${denuncia}">
        <div class="mb-4">
            <label for="titulo" class="block text-sm font-medium text-gray-700">Título de la Denuncia</label>
            <input type="text" id="titulo" th:field="*{titulo}" required class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Ej. Bache en la calle principal">
        </div>

        <div class="mb-4">
            <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
            <textarea id="descripcion" th:field="*{descripcion}" required class="mt-1 block w-full border border-gray-300 rounded-md p-2" rows="4" placeholder="Describe el problema..."></textarea>
        </div>

        <div class="mb-4">
            <label for="locacion" class="block text-sm font-medium text-gray-700">Ubicación</label>
            <input type="text" id="locacion" th:field="*{ubicacion}" required class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Ej. Avenida Principal, Ciudad">
        </div>

        <div class="mb-4">
            <label for="categoria" class="block text-sm font-medium text-gray-700">Categoría</label>
            <select id="categoria" th:field="*{categoria}" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                <option value="">Selecciona una categoría</option>
                <option value="Mal Estado de Infraestructura">Mal Estado de Infraestructura</option>
                <option value="Contaminación Ambiental">Contaminación Ambiental</option>
                <option value="Abuso de Autoridad">Abuso de Autoridad</option>
                <option value="Abandono Animal">Abandono Animal</option>
                <option value="Corrupción">Corrupción</option>
                <option value="Inseguridad y Crimen">Inseguridad y Crimen</option>
                <option value="Violación de Derechos Humanos">Violación de Derechos Humanos</option>
                <option value="Abuso Laboral">Abuso Laboral</option>
                <option value="Desastres Naturales">Desastres Naturales</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="file" class="block text-sm font-medium text-gray-700">Adjuntar Foto (opcional)</label>
            <input type="file" id="file" th:field="*{file}" accept=".jpg,.png" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        </div>

        <div class="mb-4">
            <label class="flex items-center">
                <input type="checkbox" id="consent" name="consent" required class="mr-2">
                Acepto los términos y condiciones
            </label>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded-md hover:bg-blue-600">Enviar Denuncia</button>
    </form>
</div>

<script>
    function validateForm() {
        const title = document.getElementById("titulo").value;
        const description = document.getElementById("descripcion").value;
        const location = document.getElementById("locacion").value;
 const category = document.getElementById("categoria").value;
        const fileInput = document.getElementById("file");
        const consent = document.getElementById("consent").checked;

        // Validación de título
        if (title.length < 5 || title.length > 100) {
            alert("El título debe tener entre 5 y 100 caracteres.");
            return false;
        }

        // Validación de descripción
        if (description.length < 20 || description.length > 1000) {
            alert("La descripción debe tener entre 20 y 1000 caracteres.");
            return false;
        }

        // Validación de ubicación
        if (location.trim() === "") {
            alert("La ubicación es obligatoria.");
            return false;
        }

        // Validación de categoría
        if (category === "") {
            alert("Debes seleccionar una categoría.");
            return false;
        }

        // Validación de archivo adjunto
        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            const validTypes = ["image/jpeg", "image/png"];
            if (!validTypes.includes(file.type) || file.size > 5 * 1024 * 1024) {
                alert("El archivo debe ser una imagen (JPG o PNG) y no debe exceder 5 MB.");
                return false;
            }
        }

        // Validación de consentimiento
        if (!consent) {
            alert("Debes aceptar los términos y condiciones.");
            return false;
        }

        return true;
    }
</script>

</body>
</html>
