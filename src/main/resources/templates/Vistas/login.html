<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>

    <!-- Mensaje de error si existe -->
    <div th:if="${param.error}" class="mb-4 p-4 text-red-700 bg-red-100 rounded-md">
        Usuario o contraseña incorrectos
    </div>

    <!-- Mensaje de logout si existe -->
    <div th:if="${param.logout}" class="mb-4 p-4 text-green-700 bg-green-100 rounded-md">
        Has cerrado sesión exitosamente
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
            <input type="text" id="username" name="username" required
                   class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                   placeholder="Nombre de usuario">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                   placeholder="********">
        </div>
        <button type="submit"
                class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition duration-200">
            Iniciar Sesión
        </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
        ¿No tienes una cuenta? <a th:href="@{/registro}" class="text-blue-600 hover:underline">Regístrate aquí</a>
    </p>
</div>

</body>
</html>
