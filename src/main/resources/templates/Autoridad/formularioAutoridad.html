<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Nueva Autoridad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.7.2/dist/flowbite.css" rel="stylesheet">
</head>
<body class="bg-blue-50">

<nav class="bg-blue-900 p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <a href="#" class="text-white text-2xl font-bold">Acción Ciudadana</a>
        <div class="space-x-4">
            <a th:href="@{/}" class="text-white">Inicio</a>
            <a th:href="@{/Nosotros}" class="text-white">Nosotros</a>
            <a th:href="@{/Denuncias}" class="text-white">Tipos Denuncia</a>
            <a th:href="@{/Reseñas}" class="text-white">Reseñas</a>
        </div>
    </div>
</nav>

<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold mb-4">Formulario de Nueva Autoridad</h2>
    <form th:action="@{/registrarAutoridad}" method="post" th:object="${autoridad}" onsubmit="return validateForm()">

        <!-- ID (oculto) -->
        <div class="mb-4">
            <label for="id" class="block text-sm font-medium text-gray-700"></label>
            <input type="hidden" id="id" th:field="*{id}"
                   class="mt-1 block w-full border border-gray-300 rounded-md p-2" hidden>
        </div>

        <!-- Nombre -->
        <div class="mb-4">
            <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" required
                   class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Ej. María López">
        </div>

        <!-- Cargo (Select) -->
        <div class="mb-4">
            <label for="cargo" class="block text-sm font-medium text-gray-700">Cargo</label>
            <select id="cargo" th:field="*{cargo}" required
                    class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                <option value="" disabled selected>Seleccione un cargo</option>
                <option value="Policía">Policia</option>
                <option value="Municipio">Municipio</option>
                <option value="Bombero">Bombero</option>
                <option value="FBI">FBI</option>
            </select>
        </div>

        <!-- Botón de Enviar -->
        <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded-md hover:bg-blue-600">
            Registrar Autoridad
        </button>
    </form>
</div>

<script>
    function validateForm() {
        const nombre = document.getElementById("nombre").value;
        const cargo = document.getElementById("cargo").value;

        // Validación de nombre
        if (nombre.trim() === "") {
            alert("El nombre es obligatorio.");
            return false;
        }

        // Validación de cargo
        if (cargo === "") {
            alert("Debes seleccionar un cargo.");
            return false;
        }

        return true;
    }
</script>

</body>
</html>
